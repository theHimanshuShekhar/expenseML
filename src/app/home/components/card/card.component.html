<StackLayout class="entry" *ngIf="entryData" (tap)="editEntry()">
    <StackLayout >
        <Label horizontalAlignment="left" verticalAlignment="center" class="entryCategory" text="{{entryData.category}}" textWrap="true"></Label>
        <Label horizontalAlignment="left" verticalAlignment="center" class="entryValue" text="Rs.{{entryData.value}}" textWrap="true"></Label>
    </StackLayout>
    <Label verticalAlignment="center" class="entryDesc" text="{{entryData.desc}}"></Label>
</StackLayout>
