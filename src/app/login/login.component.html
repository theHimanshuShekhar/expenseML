<FlexboxLayout class="page">
    <StackLayout class="form" *ngIf="!showLoading else Loading">
        <Label text="expenseML" class="title"></Label>
        <Label text="{{message}}" class="text-white text-center h3"></Label>
        <StackLayout class="input-field">
            <TextField class="input" hint="Email" keyboardType="email" autocorrect="false"
                autocapitalizationType="none"></TextField>
        </StackLayout>

        <StackLayout class="input-field">
            <TextField class="input" hint="Password" secure="true" autocorrect="false" autocapitalizationType="none">
            </TextField>
        </StackLayout>

        <Button text="Log In" class="btn btn-primary" [nsRouterLink]="['/home']" pageTransition="slide"
            clearHistory="true"></Button>
        <Button text="Google" class="btn btn-primary google" (tap)="googleLogin()"></Button>
    </StackLayout>
</FlexboxLayout>



<ng-template #Loading>
    <ns-loading></ns-loading>
</ng-template>
